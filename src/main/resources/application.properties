spring.application.name=securex

spring.security.user.name=postgres
spring.security.user.password=cool

spring.datasource.url=jdbc:postgresql://localhost:5432/RB
spring.datasource.username=postgres
spring.datasource.password=cool

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Specify PostgreSQL dialect for proper BYTEA handling
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configure Hibernate to handle LOBs properly
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# No special binary data handling needed anymore as we're using Base64 TEXT

# Configure max file upload size (10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Database initialization
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# More detailed SQL logging
logging.level.org.hibernate.type=TRACE


